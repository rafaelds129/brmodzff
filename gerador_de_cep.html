<script>
    (function () {
        var f = function () {

            $('#btn_gerar_cep').click(function()
            {
                gerar_cep();
            });

            $('#cep_estado').change(function()
            {
                if ($('#cep_estado').val() != "")
                {
                    carregar_cidades();
                }
            });

            if ($('#cep_estado').val() != "")
            {
                carregar_cidades();
            }

        };
        window[window.attachEvent ? 'attachEvent' : 'addEventListener'](window.attachEvent ? 'onload' : 'load', f, false);
    })();

    function carregar_cidades() {

        $("#cep_cidade").html("<option>Carregando...</option>");
        $.ajax({
            url: 'ferramentas_online.php',
            data: { acao: "carregar_cidades", cep_estado: $('#cep_estado').val() },
            method: "post",
            success: function(cidades)
            {
                $("#cep_cidade").html(cidades);
            }
        });

    }

    function gerar_cep() {
        $('#area_resposta').html('<div style="text-align: center"><br />Gerando...<br /><img src="imagens/loader.gif" alt="Gerando..." /><br /><br /></div>');
        $.ajax({
            url: 'ferramentas_online.php',
            data: { acao: "gerar_cep", cep_estado: $('#cep_estado').val(), cep_cidade: $('#cep_cidade').val(), somente_numeros: $("[type=radio][name=somente_numeros]:checked").val() },
            method: "post",
            success: function(data) {
                $('#area_resposta').slideDown('slow', function()
                {
                    $('#area_resposta').html(data);
                })
            }
        });
    }
</script>
